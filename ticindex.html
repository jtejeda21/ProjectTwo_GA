<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/ticstyle.css">
	<title>Tic Tac Toe</title>
</head>
<body>
	<header id="title"><h1>Tic Tac Toe</header>
	<button name="button" id="start-button">New Game</button>
	<!-- <form>
		Player 1: <input type="text" id="pOne"><br>
		Player 2: <input type="text" id="pTwo"><br>
		<input type="submit" value="Start" id="startup">
	</form> -->
	<table id="board" >
		<tr id="rowOne">
			<td class="exo" id="0" id="00"></td>
			<td class="exo" id="1" id="01"></td>
			<td class="exo" id="2" id="02"></td>
		</tr>  
		<tr id="rowTwo"> 
			<td class="exo" id="3" id="03"></td>
			<td class="exo" id="4" id="04"></td>
			<td class="exo" id="5" id="05"></td>
		</tr>  
		<tr id="rowThree">  
			<td class="exo" id="6" id="06"></td>
			<td class="exo" id="7" id="07"></td>
			<td class="exo" id="8" id="08"></td>
		</tr>
	</table>
	<ul>
		<li id="playerOne">User 1</li>
		<li id="playerTwo">User 2</li>
	</ul>
	<script type="text/javascript" src="js/ticapp.js"></script>
</body>
</html>
